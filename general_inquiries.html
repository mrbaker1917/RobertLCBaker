<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>676 Kittyhawk</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="https://kit.fontawesome.com/f6144c0de5.js" crossorigin="anonymous"></script> -->
    <script src="script.js"></script>
    <script src="components\header.js" type="text/javascript" defer></script>
    <script src="components\footer.js" type="text/javascript" defer></script>
    <script src=".env" type="text"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=`%mapAPIKey%`&callback=console.debug&libraries=maps,marker&v=beta"></script>
    </script>
    <link rel="icon" href="images\favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Sedan+SC&display=swap" rel="stylesheet">
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <header-component></header-component>
    <main>
        <div class="main-content">
            <h2>General Inquiries:</h2>
            <form name="general_inquiries" netlify method="POST" onsubmit="submit" action="success.html"
                netlify-honeypot="bot-field" data-netlify="true">
                <label class="hidden">
                    Don’t fill this out if you’re human: <input name="bot-field" />
                </label>
                <label for="name">Name: <input id="name" name="name" required /></label>
                <label for="email">Email: <input id="email" name="email" type="email" required /></label>
                <label for="subject">Subject: <input id="subject" name="subject" required /></label>
                <label for="message">Message: <textarea id="message" name="message" required></textarea></label>
                <button type="submit">Send</button>
            </form>
        </div>
    </main>

    <footer-component></footer-component>

</body>

</html>
